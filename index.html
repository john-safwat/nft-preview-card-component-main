<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Jomhuria&family=Montserrat:wght@500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="the-card">
  
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="the image of product">
      <div class="eay"> </div>
    </div>
    
    <div class="title">Equilibrium #3429</div>
    
    <div class="disc"> Our Equilibrium collection promotes balance and calm.</div>
    
    <div class="price-and-date">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>
      <div class="date">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    
    <div class="creator">
      <img src="images/image-avatar.png" alt="">
      Creation of
      <div class="name">Jules Wyvern</div>
    </div>
    
  </div>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  
</body>
</html>
